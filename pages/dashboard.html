<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
    body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        flex-direction: column;
        padding-top: 70px;
    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load navbar
            const response = await fetch('../components/navbar.html');
            const navbarHtml = await response.text();
            document.body.insertAdjacentHTML('afterbegin', navbarHtml);

            // Get the user ID from localStorage
            const userId = localStorage.getItem('userId');
            const mainContent = document.getElementById('main-content');

            let content = '';
            if (userId === 'Thammaluck') {
                content = `
                    <h1>Welcome, Thammaluck!</h1>
                    <p>This is Thammaluck's dashboard.</p>
                `;
            } else if (userId === 'piyaphot') {
                content = `
                    <h1>Welcome, piyaphot!</h1>
                    <p>This is piyaphot's dashboard.</p>
                `;
            } else if (userId === 'pichaya') {
                content = `
                    <h1>Welcome, pichaya!</h1>
                    <p>This is pichaya's dashboard.</p>
                `;
            } else {
                content = '<h1>Unauthorized</h1><p>Please enter a valid code.</p>';
                window.location.href = "index.html" //Redirect if no user.
            }

            // Set the content of the main area
            mainContent.innerHTML = content;
        });
    </script>
</head>

<body>
    <div id="main-content"></div>
</body>

</html>
