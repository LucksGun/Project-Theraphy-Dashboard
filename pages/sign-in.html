<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeForm = document.getElementById('code-form');
            const codeInput = document.getElementById('code');

            codeForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const enteredCode = codeInput.value;
                const userCodes = {
                    "67981111": "Thammaluck",
                    "67981685": "piyaphot",
                    "67981951": "pichaya"
                };

                const userId = userCodes[enteredCode];

                if (userId) {
                    localStorage.setItem('userId', userId);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Incorrect code. Please try again.');
                }
            });
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        .page-wrapper {
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #2c3e50;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            box-shadow: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: center;
            background-color: #fff;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #fff;
            color: #333;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 300px;
        }

        button[type="submit"]:hover {
            background-color: #333;
            color: #fff;
        }

        label {
            margin-bottom: 0.5rem;
            display: block;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <h1>Project Therapy</h1>
        <form id="code-form">
            <label for="code">Enter Student ID:</label>
            <input type="password" id="code" name="code" required>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>

</html>
